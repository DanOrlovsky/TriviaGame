<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link href="assets/css/style.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/js/game.js"></script>
    </head>
    <body>
        <div class="background"></div>
        <div class="row">
            <div id="start-to-play">
                <h1>The Gang Guesses Some Questions</h1>
                <h4 class="pressStart">Press enter or click to play.</h4>
            </div>
            <div id="results-display">
                <h1>Results</h1>
                <h2 id="guessed-correct"></h2>
                <h2 id="guessed-incorrect"></h2>
                <h2 id="guessed-missed"></h2>
                <h4 class="pressStart">Press enter or click to play.</h4>
            </div>
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-6 game-screen">
                <h1>It's Always Sunny Trivia!</h1>
                <h2 class="margin-top-20">Time Left</h2>
                <h3 id="timer-display" class="margin-top-20"></h3>
                <h3 class="margin-top-20">Question:</h3>
                <p id="question-display">&nbsp;</p>
                <div id="answers-display"></div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    </body>
</html>
